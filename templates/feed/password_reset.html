<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="/static/css/password_reset.css" type="text/css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="{% url 'feed:home' %}" id="logo">
              <img src="{% static 'images/logowhite.png' %}" alt="logo" id="logo_img" />
    </a>

    <div class="container">
        <div class="title">Reset password</div>
        <div class="content">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <div id="help_text">Enter your email address below to continue.</div>
                            {{ form.email }}
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Send email">
                </div>
            </form>
        </div>
        <small>Already have an account? <a href="{% url 'feed:login' %}">Log in here</a></small>
    </div>
    <div class="rowLine"></div>
        <div id="bottom">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
            <a href="{% url 'feed:about' %}" class="helpInfo">About</a>
            <a href="{% url 'feed:help' %}" class="helpInfo">Help</a>
            <a href="{% url 'feed:contact_us' %}" class="helpInfo">Contact us</a>
        </div>
        <div id="copyright">Copyright Â© 2022 Team 9D. All rights reserved.</div>
</body>
</html>
