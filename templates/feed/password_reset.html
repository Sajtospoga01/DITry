{% extends 'feed/base.html' %}
<!DOCTYPE html>
{% load static %}

{% block title_block %}
    Reset password
{% endblock %}


{% block body_block %}
	<link rel="stylesheet" href="/static/css/password_reset.css" type="text/css">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
	
	<a href="{% url 'feed:home' %}" id="logo">
              <img src="{% static 'images/logowhite.png' %}" alt="logo" id="logo_img" />
    </a>

    <div class="container">
        <div class="title">Reset password</div>
        <div class="content">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <div id="help_text">Enter your email address below to continue.</div>
                            {{ form.email }}
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Send email">
                </div>
            </form>
        </div>
        <small>Already have an account? <a href="{% url 'feed:login' %}">Log in here</a></small>
    </div>

{% endblock %}
