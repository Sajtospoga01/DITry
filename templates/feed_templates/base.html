<!DOCTYPE html>

{% load static %}


<html>

<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">

</head>

<body>
    <div id="page">
        <header>
            <div id="topStrip">
                <a href="" id="logo">
                    <img src="{% static 'images/logo.png' %}" alt="logo" />
                </a>
                <div id="search">
                    <div id="border">
                        <div id="searchPic"><img src="{% static 'images/search.png' %}" alt="search" />
                        </div>
                        <form id="searchText" action="">
                            <input type="text" name="Search" value="Search" onfocus="this.value=''"
                                onblur="if(this.value==''){this.value='Search'}">
                        </form>
                    </div>
                </div>
                <div id="login_signup">
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
                    {% if user.is_authenticated %}
                    <a href="" class="lsTest">Hi, {{ user }}}</a>
                    {% else %}
                    <a href="" class="lsText">Log In</a>
                    <div id="topLine"></div>
                    <a href="" class="lsText">&nbsp&nbspSign Up</a>
                    {% endif %}
                </div>
            </div>
        </header>

        {% block body_block %}
        {% endblock %}

        <div class="rowLine"></div>
        <div id="bottom">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
            <a href="{% url 'feed_templates:about' %}" class="helpInfo">About</a>
            <a href="{% url 'feed_templates:help' %}" class="helpInfo">Help</a>
            <a href="{% url 'feed_templates:contact-us' %}" class="helpInfo">Contact us</a>
        </div>
        <div id="copyright">Copyright Â© 2022 Team 9D. All rights reserved.</div>
    </div>
</body>

<!-- JS goes here if needed-->
        <script src="{% static 'js/jquery-3.3.1.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/query.js' %}" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://getbootstrap.com/docs/4.2/examples/dashboard/dashboard.js"></script>

</html>
