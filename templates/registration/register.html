        <div id="signBorder">
            <div id="signFrame">
                <span>Join us!</span>
                <form action="feed_templates:register" method="POST">
                {% csrf_token %}
                    <div id="nameFrame">
                        <div id="name1">
                            <form id="firstName" action="">
                                <input type="text" name="firstName" value="First Name" onfocus="this.value=''"
                                    onblur="if(this.value==''){this.value='First Name'}" required>
                            </form>
                        </div>
                        <div id="name2">
                            <form id="lastName" action="">
                                <input type="text" name="lastName" value="Last Name" onfocus="this.value=''"
                                    onblur="if(this.value==''){this.value='Last Name'}" required>
                            </form>
                        </div>
                    </div>
                    <div id="regisEmailFrame">
                        <form id="regisEmailText" action="">
                            <input type="text" name="regisEmailText" value="Email" onfocus="this.value=''"
                                onblur="if(this.value==''){this.value='Email'}">
                        </form>
                    </div>
                    <div id="PasswordFrame">
                        <form id="PasswordText" action="">
                            <input type="text" name="PasswordText" value="Password" onfocus="this.value=''"
                                onblur="if(this.value==''){this.value='Password'}" required>
                    </form>
                </div>
                <input id="loginButton" type="submit"><span>Create</span>
                </form>
                </div>
        </div>
